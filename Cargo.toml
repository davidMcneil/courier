[package]
name = "qorier"
version = "0.1.0"
authors = ["David McNeil <mcneil.david2@gmail.com>"]

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
rocket = "0.3.6"
rocket_codegen = "0.3.6"
rocket_contrib = "0.3.6"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
uuid = { version = "0.6", features = ["serde", "v4"] }

[lib]
name = "qorier"
path = "src/lib.rs"

[[bin]]
name = "qorier"
path = "src/main.rs"
