language: rust
sudo: required
dist: xenial
addons:
    apt:
        packages:
            - libssl-dev

rust:
  - stable
  - beta
  - nightly
cache: cargo
matrix:
  allow_failures:
    - rust: nightly
script:
  - cargo clean
  - cargo build
  - cargo test

after_script:
  - cargo run --package courier -- run &

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
    cargo tarpaulin --ignore-tests --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  fi
